version: 1
applications:
  - frontend:
      name: "smart-forms-app"
      phases:
        preBuild:
          commands:
            - nvm use 18
            - npm ci
        build:
          commands:
            - |
              export REACT_APP_SENTRY_RELEASE=`git rev-parse --short HEAD`
              npm run build -w apps/smart-forms-app
        postBuild:
          commands:
            - |
              export VERSION=`git rev-parse --short HEAD` && \
              npx sentry-cli releases new $VERSION && \
              npx sentry-cli releases set-commits $VERSION --local --ignore-empty --ignore-missing && \
              npx sentry-cli releases files $VERSION upload-sourcemaps build
      artifacts:
        baseDirectory: apps/smart-forms-app/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - frontend:
      name: "storybook"
      phases:
        preBuild:
          commands:
            - nvm use 18
            - npm ci
        build:
          commands:
            - npm run build-storybook -w packages/smart-forms-renderer

      artifacts:
        baseDirectory: packages/smart-forms-renderer/storybook-static
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
