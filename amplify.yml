version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build -w apps/smart-forms-react-app
      artifacts:
        baseDirectory: build -w apps/smart-forms-react-app
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
