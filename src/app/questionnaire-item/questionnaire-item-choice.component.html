<div class="row mb-3">
  <label *ngIf="!repeat" class="col-sm-5 col-form-label" for="{{item.linkId}}">{{item.text}}</label>

  <div [ngClass]="{'col-sm-7': !repeat}" *ngIf="item.answerOption?.length > droplistOptionsCount || item.answerOption?.length < 1; else checked_content">
    <select class="form-select" class="form-control" id="{{item.linkId}}" [formControl]="formControl">
      <option></option>
      <option *ngFor="let o of item.answerOption" value="{{o.valueCoding.code}}">{{o.valueCoding.display}}</option>
    </select>
  </div>

  <ng-template #checked_content>
  <div class="col-sm-7" >
      <div class="form-check" [class.form-check-inline]="isHorizontal" *ngFor="let o of item.answerOption; let i = index">
        <input class="form-check-input" type="checkbox" id="{{item.linkId}}-{{o.valueCoding.code}}" value="{{o.valueCoding.code}}" [formControl]="checkboxes?.controls[i]" (change)="onCheckboxChange($event, i)"> 
            <!--ng-true-value="'{{o.valueCoding.code}}'"-->
        <label class="form-check-label" for="{{item.linkId}}-{{o.valueCoding.code}}">{{o.valueCoding.display}}</label>
    </div>
  </div>
  </ng-template>
</div>
