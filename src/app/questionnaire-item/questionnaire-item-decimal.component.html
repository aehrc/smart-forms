<div class="row mb-3">
    <label for="{{item.linkId}}" class="col-5 col-form-label">{{item.text}}</label>
    <div class="col-md-2 col-3"> 
    <input type="number" class="form-control text-end" id="{{item.linkId}}" placeholder="0.0" (change)="onChangeEvent($event)" [value]="value">
    </div>
    <div class="col-md-5 col-4"> 
        <span *ngIf="questionnaireInstruction() as instruction" class="questionnaire-instruction">{{instruction}}</span>
    </div>
</div>
