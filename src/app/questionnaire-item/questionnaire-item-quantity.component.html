<div class="row mb-3">
  <label for="{{ item.linkId }}" class="col-sm-5 col-form-label">{{
    item.text
  }}</label>
  <div class="col-sm-2">
    <input
      type="number"
      class="form-control"
      id="{{ item.linkId }}"
      placeholder="0.0"
      [formControl]="formControl"
    />
  </div>
  <div class="col-sm-1">
    <input
      type="text"
      class="form-control"
      id="{{ item.linkId }}_unit"
      placeholder="unit"
    />
  </div>
</div>
